<style>

.stage {

background: #ddd;
border-style: solid;
border-width: 5px;
border-color: black;
overflow: hidden;
margin-left: auto;
margin-right: auto;

.wholebody {

margin-top: -20px;

height: 400px;
margin-top: 160px;

animation: geeks 17s infinite;
}

}

margin-left: 70%;
}

margin-left: 43%;
}
}
.head {
background: #fca48e;
width: 50%;
height: 60px;
margin-top: 10px;
margin-left: auto;
margin-right: auto;
border-radius: 50%;
}
.body {
background: #1b1b1b;
width: 50%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
}
.rightarm {
background: #1b1b1b;
width: 15%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
translate: 80px -200px;
}
.leftarm {
background: #1b1b1b;
width: 15%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
translate: -80px -400px;
}
.leftleg {
background: #262331;
width: 15%;
height: 200px;
margin-left: auto;
margin-right: auto;
border-radius: 10%;
translate: -80px -400px;
}

</head>

<div class="wholebody">
<div class="head"></div>
